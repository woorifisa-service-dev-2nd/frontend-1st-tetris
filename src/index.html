<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="app.js" defer></script>
</head>


<body>
    <div class="container">
        <div id="popup">
            게임종료
            <button id="restart" class="restart">다시시작</button>
        </div>

        <div class="main_content">

            <div class="title">
                <h1>Most
                    Challenging
                    Tetrtis</h1>
            </div>

            <div class="board">
                <table class="stage_container">
                    <tbody class="stage"></tbody>
                </table>
            </div>

            <div class="sidebar">
                <div class="next_block">
                    <h2>Next Block</h2>
                    <div class="block_box"></div>
                </div>

                <div class="level">
                    <h2>Level</h2>
                    <p id="levelValue">1</p>
                </div>
                <div class="score">
                    <h2>Score</h2>
                    <p id="scoreValue">0</p>
                </div>
                <div class="high_score">
                    <h2>High Score</h2>
                    <p id="scoreValue">0</p>
                </div>
                <div class="manual_title">
                    <h2>조작법</h2>
                    <div class="manual">
                        <h3>← : 왼쪽으로<br>
                            → : 오른쪽으로<br>
                            ↓ : 아래로<br>

        </div>

        <!-- <div id="next"></div> -->
